<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>
                <span class="zeros" id="min">0</span><span>Minutes</span>
            </h1>
            <button onclick="Start();" id="set">
                Set
            </button>
        </div>
        <div>
            <h1><span class="zeros" id="sec">0</span><span>seconds</span></h1>
            <button id="stop">Stop</button>
        </div>
        <div>
            <h1><span class="zeros" id="msec"> 0</span><span>Millisec</span></h1>
            <button onclick="reset();" id="reset">Reset</button>
        </div>

    </div>
    <div>
        <h2>Invisible</h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
